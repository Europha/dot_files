# Remove spaces at the end of lines when copying to clipboard.
strip_trailing_spaces smart

# kitty window border colors
active_border_color     #C9CBFF
inactive_border_color   #575268
bell_border_color       #FAE3B0

linux_display_server x11

enabled_layouts tall:bias=50;full_size=1;mirrored=false, grid, fat:bias=50;full_size=1;mirrored=false, horizontal, vertical

#: Tab bar colors
